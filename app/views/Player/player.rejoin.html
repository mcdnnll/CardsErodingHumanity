<div class="container-fluid" ng-controller="RejoinCtrl">
  <div class="row">
    <div class="col-is-1 col-sm-1 col-md-3"></div>
    <div class="col-xs-12 col-is-10 col-sm-10 col-md-6">
      <div class="Card">
        <div class="row">
          <div class="col-xs-1"></div>
          <div class="col-xs-10">
            <div class="Card-title text-center">
              <div class="Card-font">Rejoin Game</div>
            </div>
            <div class="divider"></div>

            <div class="Card-primary-text">Select your name:</div>

            <div ng-repeat="player in players">
              <button type="button" class="btn btn-lg btn-success" ng-show="!player.rejoin"
              ng-click="playerRejoin(player.name)">{{player.name}}</button>
            </div>
          </div>
          <div class="col-xs-1"></div>
        </div>
      </div>
    </div>
    <div class="col-is-1 col-sm-1 col-md-3"></div>
  </div>
</div>
